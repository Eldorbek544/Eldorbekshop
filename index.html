<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EldorbekShop - Bosh sahifa</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>EldorbekShop</h1>
  </header>

  <section class="products" id="productSection">
    <!-- Mahsulotlar shu yerga yuklanadi -->
  </section>

  <footer>
    <p>&copy; 2025 EldorbekShop. Barcha huquqlar himoyalangan.</p>
  </footer>

  <script>
    const productSection = document.getElementById('productSection');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    function displayProducts() {
      if (products.length === 0) {
        productSection.innerHTML = '<p style="text-align:center;">Mahsulotlar mavjud emas</p>';
        return;
      }

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
        `;
        productSection.appendChild(div);
      });
    }

    displayProducts();
  </script>
</body>
</html>
