<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EldorbekShop - Savat</title>
  <style>
    /* Minimal stil savat oynasi uchun */
    #cartModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-content ul {
      list-style: none;
      padding: 0;
    }
    .modal-content li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-content button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openCart()">Savatni koâ€˜rish</button>

  <div id="cartModal">
    <div class="modal-content">
      <span style="cursor:pointer; float:right;" onclick="closeCart()">&times;</span>
      <h2>Savatdagi mahsulotlar</h2>
      <ul id="cartItems"></ul>
      <p><strong>Jami: $<span id="totalPrice">0</span></strong></p>
    </div>
  </div>

  <script>
    // Avvaldan saqlangan savat ma'lumotini o'qib olish
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Savatni ekranga chiqaruvchi funksiya
    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');

      cartItems.innerHTML = ''; // Bo'shatamiz

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;

        // Har bir mahsulot uchun li yaratamiz, "O'chirish" tugmasi bilan
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}
          <button onclick="removeFromCart(${index})">O'chirish</button>
        `;
        cartItems.appendChild(li);
      });

      totalPrice.textContent = total.toFixed(2);
    }

    // Mahsulotni savatdan o'chirish
    function removeFromCart(index) {
      cart.splice(index, 1); // Elementni massivdan olib tashlaymiz
      localStorage.setItem('cart', JSON.stringify(cart)); // Saqlaymiz
      renderCart(); // Yangilaymiz
    }

    function openCart() {
      renderCart();
      document.getElementById('cartModal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('cartModal').style.display = 'none';
    }

    // Sayt ochilganda ham savatni saqlash uchun
    window.onload = function() {
      if (!localStorage.getItem('cart')) {
        localStorage.setItem('cart', JSON.stringify([]));
      }
    };
  </script>

</body>
</html>
